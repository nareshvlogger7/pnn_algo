<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAPI Trading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SmartAPI Trading Login</h2>

    <label for="client_code">Client Code:</label>
    <input type="text" id="client_code" placeholder="Enter Client Code" required>

    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" placeholder="Enter API Key" required>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" required>

    <label for="totp">TOTP:</label>
    <input type="text" id="totp" placeholder="Enter TOTP" required>

    <button id="loginButton">Login</button>
    <button id="startButton" style="display:none;">Start Backend Activities</button>

    <div class="output" id="output"></div>
    <div class="output" id="orderBookOutput"></div>
    <div class="output" id="profileOutput"></div>
    <div class="output" id="strategyOutput"></div>
</div>

<script>
document.getElementById('loginButton').addEventListener('click', async function() {
    const clientCode = document.getElementById('client_code').value;
    const apiKey = document.getElementById('api_key').value;
    const password = document.getElementById('password').value;
    const totp = document.getElementById('totp').value;

    if (clientCode && apiKey && password && totp) {
        try {
            // Send data to backend for session generation
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ clientCode, apiKey, password, totp })
            });
            const data = await response.json();

            if (data.success) {
                document.getElementById('output').innerText = 'Session generated successfully!';
                document.getElementById('startButton').style.display = 'block';
            } else {
                document.getElementById('output').innerText = 'Failed to generate session.';
            }
        } catch (error) {
            document.getElementById('output').innerText = `Error: ${error.message}`;
        }
    } else {
        document.getElementById('output').innerText = 'Please fill in all fields.';
    }
});

// Trigger backend activities after session generation
document.getElementById('startButton').addEventListener('click', async function() {
    try {
        // Trigger backend activities
        const response = await fetch('http://localhost:3000/start', {
            method: 'POST',
        });
        const data = await response.json();

        if (data.success) {
            document.getElementById('profileOutput').innerText = `Profile: \n${JSON.stringify(data.profile, null, 2)}`;
            document.getElementById('orderBookOutput').innerText = `Order Book: \n${JSON.stringify(data.orderBook, null, 2)}`;
            document.getElementById('strategyOutput').innerText = `Strategies executed successfully.`;
        } else {
            document.getElementById('output').innerText = 'Failed to fetch data from backend.';
        }
    } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
    }
});
</script>

</body>
</html>
